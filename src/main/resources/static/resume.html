<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
          --primary-color: #4e73df;
          --secondary-color: #1cc88a;
          --dark-color: #2c3e50;
          --light-color: #f8f9fc;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
          min-height: 100vh;
        }

        .navbar {
          box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
          background: linear-gradient(90deg, #5a8dee 0%, #6990ff 100%) !important;
        }

        .navbar-brand {
          font-weight: 800;
          font-size: 1.5rem;
          background: linear-gradient(to right, #fff, #ddd);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }



        .nav-link {
            font-weight: 500;
            padding: 0.5rem 1.2rem !important;
            border-radius: 8px;
            margin: 0 3px;
            color: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.25);
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-card {
          max-width: 600px;
          border-radius: 12px;
          background: #ffffff;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-success {
          background: linear-gradient(45deg, var(--primary-color), #224abe);
          border: none;
          color: white;
          font-weight: 600;
        }

        .btn-success:hover {
          transform: translateY(-2px);
          background: linear-gradient(45deg, #3b66d6, #1e3ab8);
          box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-handshake me-2"></i>CareerSync Pro
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="resume.html"><i class="fas fa-file-upload me-1"></i> Upload Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jobs.html"><i class="fas fa-briefcase me-1"></i> Job Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user me-1"></i> Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ Main Upload Section -->
<main class="container mt-5">
    <div class="card mx-auto p-4 shadow-lg upload-card">
        <h2 class="card-title text-center mb-4">Upload Resume</h2>
        <form id="resumeForm">
            <input type="file" class="form-control mb-3" id="resumeFile" accept=".pdf,.doc,.docx" required>
            <button class="btn btn-success btn-lg w-100" type="submit">Upload & Match</button>
        </form>
        <div id="uploadAlert" class="alert mt-3 d-none" role="alert"></div>
    </div>
</main>

<!-- ✅ Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="resume.js"></script>

</body>
</html>
